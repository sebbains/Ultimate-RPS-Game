<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Rock, Paper, Scissors</h1>
            <div id="scoresContainer">
                <h3>ME:</h3>
                <div id="myScore">0</div>
                <div id="aiScore">0</div>
                <h3>: AI</h3>
            </div>
        </header>
        <main>
            <div class="intro">
                <p>Welcome! Let's play Rock, Paper, Scissors together. Select an option below and click Play</p>
            </div>
            <form>
                <select id="myGuess" name="myGuess">
                    <option value="Rock">Rock</option>
                    <option value="Paper">Paper</option>
                    <option value="Scissors">Scissors</option>
                </select>
                <input id="play" type="button" value="Play" onclick="playGame();">
                <input id="reset" type="button" value="Reset" onclick="resetGame();">
            </form>
            <div id="aiGuessContainer">
                <p>The AI guessed:</p>
                <p id="aiGuess"></p>
            </div>
            <div id="resultContainer">
                <p>The result is you :</p>
                <p id="result"></p>
            </div>

            <div id="previousRoundsContainer">
                <p>Previous Rounds</p>
                <p id="previousRounds"></p>
            </div>
        </main>
    </div>    
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
