<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rock, Paper, Scissors</h1>
        <p>Welcome! Let's play Rock, Paper, Scissors together. Please select an option below</p>
        <p>When happy with your selection click Continue</p>
        <form>
            <select id="myGuess" name="myGuess">
                <option value="Rock">Rock</option>
                <option value="Paper">Paper</option>
                <option value="Scissors">Scissors</option>
            </select>
            <input type="button" value="Continue" onclick="assignmyGuess()">
        </form>
        <div id="aiGuessContainer">
            <p>The AI guessed:</p>
            <p id="aiGuess"></p>
        </div>
        <div id="resultContainer">
            <p>The result is you :</p>
            <p id="result"></p>
        </div>
        <div id="scoreContainer">
            <p>The Score</p>
            <div id="myScore"><p>Me:</p></div>
            <div id="aiScore"><p>AI:</p></div>
        </div>
        <div id="previousRoundsContainer">
            <p>Previous Rounds</p>
            <p id="previousRounds"></p>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
